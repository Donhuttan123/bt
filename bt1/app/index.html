<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quản lý người dùng trong công việc</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }

      h1 {
        margin-top: 0;
      }

      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
        background-color: #f2f2f2;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }

      input[type="text"], input[type="email"], input[type="password"] {
        padding: 10px;
        border: solid 1px #ccc;
        border-radius: 4px;
        margin-bottom: 10px;
        width: 100%;
        box-sizing: border-box;
      }

      button[type="submit"] {
        padding: 10px;
        border: none;
        border-radius: 4px;
        box-shadow: 0 2px 2px rgba(0, 0, 0, 0.3);
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
      }

      button[type="submit"]:hover {
        background-color: #3e8e41;
      }

      table {
        width: 80%;
        border-collapse: collapse;
      }

      th, td {
        padding: 8px;
        text-align: center;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #333;
        color: #fff;
      }

      img {
        width: 50px;
        height: 50px;
        margin-right: 10px;
      }

      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
        position: fixed;
        width: 100%;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Quản lý người dùng trong công việc</h1>
    </header>

    <main>
      <form>
        <label for="name">Tên người dùng:</label>
        <input type="text" id="name" name="name" placeholder="Nhập tên của bạn">

        <label for="email">Địa chỉ email:</label>
        <input type="email" id="email" name="email" placeholder="Nhập địa chỉ email của bạn">

        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu">

        <button type="submit">Thêm người dùng</button>
      </form>

      <table>
        <thead>
          <tr>
            <th>Ảnh đại diện</th>
            <th>Tên</th>
            <th>Email</th>
            <th>Chỉnh sửa</th>
            <th>Xóa</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><img src="https://via.placeholder.com/50" alt="Avatar"></td>
            <td>Nguyễn Văn A</td>
            <td>nguyenvana@gmail.com</td>
            <td><button>Sửa</button></td>
            <td><button>Xóa</button></td>
          </tr>
          <tr>
            <td><img src="https://via.placeholder.com/50" alt="Avatar"></td>
            <td>Trần Thị B</td>
            <td>tranthib@gmail.com</td>
            <td><button>Sửa</button></td>
            <td><button>Xóa</button></td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <p>Bản quyền &copy; 2021. Tất cả các quyền được bảo lưu.</p>
    </footer>
  </body>
</html>
